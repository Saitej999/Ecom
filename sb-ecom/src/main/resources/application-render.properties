# Render-specific configuration for testing
spring.application.name=sb-ecom

# Use H2 for initial testing (no external database needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# File upload settings
project.image=images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
spring.app.jwtSecret=mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm
spring.app.jwtExpirationMs=86400000
spring.ecom.app.jwtCookieName=springBootEcom

# CORS Configuration
frontend.url=http://localhost:3000
image.base.url=http://localhost:8080/images

# Stripe Configuration (placeholder for testing)
stripe.secret.key=sk_test_placeholder

# Server port will be set by Render via PORT environment variable
server.port=${PORT:8080}

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
