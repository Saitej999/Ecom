# Cloud deployment configuration (Render/Railway)
spring.application.name=sb-ecom

# Use H2 in-memory database for initial deployment testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=false

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# File upload settings
project.image=images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
spring.app.jwtSecret=${JWT_SECRET:mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=86400000
spring.ecom.app.jwtCookieName=springBootEcom

# CORS Configuration
frontend.url=${FRONTEND_URL:http://localhost:3000}
image.base.url=${BACKEND_URL:http://localhost:8080}/images

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_placeholder}

# Server Configuration - Port is handled by PortConfig.java
# server.port is set programmatically from PORT environment variable

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
