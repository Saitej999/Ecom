# Production Configuration
spring.application.name=sb-ecom

# Database Configuration (PostgreSQL for production)
# DataSource is configured programmatically in DatabaseConfig.java
# This handles Render's PostgreSQL URL format conversion
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# File upload settings
project.image=images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
spring.app.jwtSecret=${JWT_SECRET:mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=86400000
spring.ecom.app.jwtCookieName=springBootEcom

# CORS Configuration
frontend.url=${FRONTEND_URL}
image.base.url=${BACKEND_URL}/images

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}

# Server Configuration - Port is handled by PortConfig.java
# server.port is set programmatically from PORT environment variable

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
