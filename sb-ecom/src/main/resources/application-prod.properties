# Production Configuration
spring.application.name=sb-ecom
spring.profiles.active=prod

# Database Configuration (PostgreSQL for production)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# File upload settings
project.image=images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
spring.app.jwtSecret=${JWT_SECRET:mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=86400000
spring.ecom.app.jwtCookieName=springBootEcom

# CORS Configuration
frontend.url=${FRONTEND_URL}
image.base.url=${BACKEND_URL}/images

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}

# Server Configuration
server.port=${PORT:8080}

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
